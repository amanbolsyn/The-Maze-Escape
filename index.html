<!DOCTYPE html>
<html lang="en">

<body>
  <h1>The Maze Escape</h1>
  <div class="main-container" id = "ab">
    <div id="maze-container"></div>
  </div>
  <a id="result"></a><br><br>
 

  <!--Maze grid text input-->
  <div><label>Enter maze grid</label><br>
    <textarea id="maze-textarea" require >
    </textarea><br>
    <a class="error" id="maze-error"></a>
  </div><br>

  <!--Start point text input-->
  <div><label>Starting point</label><br>
    <input id="start-cord" required placeholder="coordinates (e.g., 0,3)" /><br>
    <a class="error" id="start-cord-error" ></a>
  </div><br>

  <!-- End point text input-->
  <div><label>Ending point</label><br>
    <input id="end-cord" required placeholder="coordinates (e.g., 4,5)" /><br>
    <a class="error" id="end-cord-error"></a>
  </div><br>


  <!-- End point text input-->
  <div><label>Animation speed</label><br>
    <input id="delay-amount" required placeholder="milliseconds (e.g 1000)" /><br>
    <a class="error" id="delay-amount-err"></a>
  </div><br>

  <button id="start-bttn">Find the Path!</button><br>
  
  <script type="module" src="main.js"></script>
